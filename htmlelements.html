<!DOCTYPE html>
<html>

<head>
    <title>Radio Button</title>
    <form>
        <h2>Radio Button</h2>
        <input type="radio" name="college" value="ABC" />ABC
        <input type="radio" name="college" value="XYZ" />XYZ
        <input type="radio" name="college" value="TSED" />TSED
        <input type="radio" name="college" value="FEDA" />FEDA
        <hr>
        <h2>Checkbox </h2>
        <input type="checkbox" name="" value="a" checked="checked"/>Movie
        <input type="checkbox" name="" value="b" checked="true"/>Reading
        <input type="checkbox" name="" value="c" />Writting
        <input type="checkbox" name="" value="d" />Chatting
        <input type="checkbox" name="" value="f" />Messaging
        <hr>
        <h2>Drop-Down</h2>
        Select Here:
        <select name="something">
            <option value="Google">Google</option>
            <option value="Yahoo">Yahoo</option>
            <option value="Bing">Bing</option>
            <option value="Chrom">Chrom</option>
            
        </select>
        <hr>
        <h2>File Tag</h2>
        Select a file to upload:
        <input type="file" name="select_file" multiple/>
        <hr>
        <br>
        <h2>Fieldset</h2>
        <fieldset>
            <legend>Financial Information</legend>
            Bank Name<input type="text" size="35"/><br>
            PIN <input type="text" size="30"/>
        </fieldset>
        <br>
        <hr>

        <h2>Textarea</h2>
        Comments : <textarea rows="5" cols="30"></textarea>

        <hr>

        <h2>Reset Form Button</h2>
        <form>
        Enter Name:
        <input type="text" name="fname"/>
        <input type="reset" value="Reset Form" name="RESET"/>
    </form>
    <hr>
    <br>

    <h2>Button type</h2>
    <button type="button" onclick="alert('Welcome')"> Click Me</button>

    </form>
    </body>

</html>
